<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Medical Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin:0;height:100vh;overflow:hidden;">
    <div class="container chat-container-root" style="height:100vh;display:flex;flex-direction:column;box-sizing:border-box;">
        <div class="chat-header">
            <h2 id="chatTitle">Medical Assistant Chat</h2>
            <div>
                <!-- Clear Chat button removed -->
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="chat-container" style="flex:1 1 auto;min-height:0;height:auto;display:flex;flex-direction:column;overflow:hidden;">
            <div class="chat-messages" id="chatMessages" style="flex:1 1 auto;min-height:0;overflow:auto;">
                <div class="message system">欢迎来到医疗助手！请问有什么可以帮助您的？</div>
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="Type your message (max 500 chars)..." oninput="updateCounter()" onkeypress="handleKeyPress(event)"></textarea>
                <div style="text-align:right;font-size:12px;color:#666;margin-top:2px;">
                    <span id="charCounter">0/500</span>
                </div>
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Redirect to login page if no auth token
        const token = localStorage.getItem('token');
        const userName = localStorage.getItem('username') || localStorage.getItem('userName');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Update chat title with user name if available
        if (userName) {
            document.getElementById('chatTitle').textContent = `Medical Assistant Chat - ${userName}`;
        }

        // Dynamic API base URL for local and production
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';
        // Record whether this load is a reload; defer clearing until user choice is known
        const __isReloadNav = performance.getEntriesByType('navigation')[0]?.type === 'reload';

        // inside <script> top add helper modal
        function showYNDialog(message) {
            return new Promise(resolve => {
                const overlay = document.createElement('div');
                overlay.style.position='fixed';overlay.style.top=0;overlay.style.left=0;overlay.style.right=0;overlay.style.bottom=0;overlay.style.background='rgba(0,0,0,0.4)';overlay.style.display='flex';overlay.style.alignItems='center';overlay.style.justifyContent='center';overlay.style.zIndex=9999;

                const box = document.createElement('div');
                box.style.background='#fff';box.style.padding='20px';box.style.borderRadius='8px';box.style.width='260px';box.style.textAlign='center';
                const msgEl=document.createElement('p');msgEl.textContent=message;msgEl.style.whiteSpace='pre-wrap';
                const yesBtn=document.createElement('button');yesBtn.textContent='确定';yesBtn.style.margin='10px';
                const noBtn=document.createElement('button');noBtn.textContent='取消';noBtn.style.margin='10px';
                yesBtn.onclick=()=>{document.body.removeChild(overlay);resolve(true);};
                noBtn.onclick=()=>{document.body.removeChild(overlay);resolve(false);};
                box.appendChild(msgEl);box.appendChild(yesBtn);box.appendChild(noBtn);
                overlay.appendChild(box);
                document.body.appendChild(overlay);
            });
        }

        // ---------------- Patient history revisit check ----------------
        async function checkRevisit() {
            // 历史功能暂时关闭：每次进入聊天页时默认清空所有历史与会话上下文
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    localStorage.removeItem('chatHistory');
                    return { isReturning: false, cleared: true };
                }
                const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';
                // 清空后端持久历史
                try {
                    await fetch(API_BASE + '/api/history/clear', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }});
                } catch (e) { console.warn('history clear failed', e); }
                // 清空当前对话上下文
                try {
                    await fetch(API_BASE + '/api/chat/clear', { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }});
                } catch (e) { console.warn('chat clear failed', e); }
                // 清空本地存储历史
                localStorage.removeItem('chatHistory');
                console.log('历史功能已关闭：每次登录默认清空');
                return { isReturning: false, cleared: true };
            } catch (error) {
                console.error('历史清空错误:', error);
                localStorage.removeItem('chatHistory');
                return { isReturning: false, cleared: false };
            }
        }

        function logout() {
            const token = localStorage.getItem('token');
            if (token) {
                fetch(API_BASE + '/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).finally(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('username');
                    window.location.href = 'login.html';
                });
            } else {
                window.location.href = 'login.html';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();
            
            if (!message) return;
            if (message.length > 500) {
                alert('输入已超过 500 字符限制，请精简后再发送。');
                return;
            }
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            addMessage(message, 'user');
            messageInput.value = '';

            // Save user message to chatHistory in localStorage
            saveChatMessage({
                user: userName || 'Me',
                role: 'user',
                text: message,
                timestamp: new Date().toISOString()
            });

            // Send to backend and get AI response
            fetch(API_BASE + '/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ message })
            })
            .then(res => {
                if (res.status === 401 || res.status === 403) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return Promise.reject('Unauthorized');
                }
                return res.json();
            })
            .then(data => {
                addMessage(data.response, 'assistant');
                saveChatMessage({
                    user: 'Medical Assistant',
                    role: 'assistant',
                    text: data.response,
                    timestamp: new Date().toISOString()
                });
            })
            .catch((err) => {
                if (err === 'Unauthorized') return;
                const errorMsg = "Sorry, I'm having trouble connecting to the AI right now.";
                addMessage(errorMsg, 'assistant');
                saveChatMessage({
                    user: 'Medical Assistant',
                    role: 'assistant',
                    text: errorMsg,
                    timestamp: new Date().toISOString()
                });
            })
            .finally(() => {
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function updateCounter() {
            const messageInput = document.getElementById('messageInput');
            const charCounter = document.getElementById('charCounter');
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/500`;
        }

        function addAssistantMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');

            // Parse deepseek raw text
            const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
            let mainLine = '';
            let mainIndex = -1;
            let prefixes = ['就诊建议:', '就诊建议：', '行动:', '行动：'];
            for (let i = lines.length - 1; i >= 0; i--) {
                for (const p of prefixes) {
                    if (lines[i].startsWith(p)) {
                        mainLine = lines[i];
                        mainIndex = i;
                        break;
                    }
                }
                if (mainIndex !== -1) break;
            }
            if (mainIndex === -1) {
                // If no prefix found, treat last line as main answer
                mainLine = lines[lines.length - 1];
                mainIndex = lines.length - 1;
            }
            // Separate reasoning lines (before mainIndex) and main lines (from mainIndex)
            const reasoningLines = lines.slice(0, mainIndex); // everything before main answer
            const mainLines = lines.slice(mainIndex);         // main answer lines (could be multi-line)
            const reasoningText = reasoningLines.join('\n');
            const mainContentRaw = mainLines.join('\n').replace(/^就诊建议[:：]?\s*/,'').replace(/^行动[:：]?\s*/,'').trim();

            // Create collapsible reasoning box
            const detailsEl = document.createElement('details');
            detailsEl.style.margin = '10px';
            // 默认展开，确保不隐藏任何 ReAct 步骤信息
            detailsEl.open = true;
            const summaryEl = document.createElement('summary');
            summaryEl.innerHTML = '<b>Reasoning &amp; Action</b>';
            const preEl = document.createElement('pre');
            preEl.style.whiteSpace = 'pre-wrap';
            preEl.textContent = reasoningText;
            detailsEl.appendChild(summaryEl);
            detailsEl.appendChild(preEl);

            // Create main answer bubble (preserve line breaks as <br>)
            const answerDiv = document.createElement('div');
            answerDiv.className = 'message assistant';
            answerDiv.innerHTML = mainContentRaw.replace(/\n/g, '<br>');

            messagesDiv.appendChild(detailsEl);
            messagesDiv.appendChild(answerDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Modify addMessage to delegate to addAssistantMessage for assistant type
        function addMessage(text, type) {
            if (type === 'assistant') {
                addAssistantMessage(text);
                return;
            }
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function saveChatMessage(msg) {
            let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.push(msg);
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // Focus the input field when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Redirect to login page if no auth token
            const token = localStorage.getItem('token');
            const userName = localStorage.getItem('username') || localStorage.getItem('userName');
            if (!token) {
                window.location.href = 'login.html';
            }

            // Update chat title with user name if available
            if (userName) {
                document.getElementById('chatTitle').textContent = `Medical Assistant Chat - ${userName}`;
            }

            // Dynamic API base URL for local and production
            const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';

            // ================= ALWAYS CLEAR HISTORY ON LOGIN =================
            await checkRevisit(); // 统一在此执行清空逻辑（历史功能暂时关闭）
            // Focus input after清空完成
            document.getElementById('messageInput').focus();
            // ================= END FIX =================

            // ============ Inactivity auto-logout (30 min) ============
            const INACT_MS = 30 * 60 * 1000; // 30 分钟
            let lastActivity = Date.now();
            const refreshActivity = () => { lastActivity = Date.now(); };
            ['click','keydown','mousemove','scroll'].forEach(ev => window.addEventListener(ev, refreshActivity));

            async function autoLogout() {
                try {
                    await fetch(API_BASE + '/api/logout', { method:'POST', headers:{ 'Authorization': `Bearer ${token}` }});
                } catch(e) { console.warn('Logout request failed', e); }
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                alert('已超过 30 分钟未操作，已自动退出。');
                window.location.href = 'login.html';
            }

            setInterval(() => {
                if (Date.now() - lastActivity > INACT_MS) {
                    autoLogout();
                }
            }, 60000); // check 每分钟
            // ============ End inactivity ============
        });
    </script>
</body>
</html>

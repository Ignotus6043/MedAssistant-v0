<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Medical Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container chat-container-root" style="display:flex;flex-direction:column;min-height:100vh;max-height:100vh;">
        <div class="chat-header" style="flex:0 0 auto;display:flex;justify-content:space-between;align-items:center;padding:8px 12px;border-bottom:1px solid #eee;">
            <h2 id="chatTitle">Medical Assistant Chat</h2>
            <div style="display:flex;align-items:center;gap:10px;">
                <span id="userNameDisplay" style="color:#fff;opacity:0.9;"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="chat-container" style="flex:1 1 auto;display:flex;flex-direction:column;overflow:hidden;">
            <div class="chat-messages" id="chatMessages" style="flex:1 1 auto;overflow:auto;padding:12px;gap:8px;display:flex;flex-direction:column;">
                <div class="message system" style="width:70%;align-self:center;text-align:center;padding:12px 16px;border-radius:18px;background:#6f42c1;color:#fff;">欢迎来到医疗助手！请问有什么可以帮助您的？</div>
            </div>
            <div class="chat-input" style="flex:0 0 auto;display:flex;gap:8px;align-items:stretch;padding:8px;border-top:1px solid #eee;">
                <textarea id="messageInput" placeholder="Type your message (max 500 chars)..." oninput="updateCounter()" onkeypress="handleKeyPress(event)" style="flex:1;min-height:56px;max-height:40vh;resize:vertical;padding:8px;border:1px solid #ccc;border-radius:6px;"></textarea>
                <div style="display:flex;flex-direction:column;align-items:center;justify-content:space-between;align-self:stretch;margin:0;padding:0;">
                    <button id="sendButton" onclick="sendMessage()" style="padding:8px 14px;background:#2d7ef7;color:#fff;border:none;border-radius:6px;margin:0;">Send</button>
                    <span id="charCounter" style="font-size:12px;color:#666;line-height:1;margin:0;">0/500</span>
                </div>
            </div>
            <div style="flex:0 0 auto;margin-top:6px;font-size:12px;color:#666;line-height:1.5;border-top:1px solid #eee;padding:6px 8px;">
                免责声明：本系统为健康信息辅助工具，不能替代专业医疗建议、诊断或治疗。若出现紧急或严重症状，请立即就医。
            </div>
        </div>
        <!-- Demographics modal overlay -->
        <div id="demoOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.45);align-items:center;justify-content:center;z-index:9999;">
            <div style="background:#fff;padding:18px 16px;border-radius:10px;width:320px;box-shadow:0 10px 30px rgba(0,0,0,0.2);">
                <div style="font-weight:600;margin-bottom:10px;">请先选择年龄与性别</div>
                <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
                    <label style="width:60px;color:#555;">年龄</label>
                    <input id="ageInput" type="number" min="0" max="120" placeholder="例如 29" style="flex:1;padding:6px 8px;border:1px solid #ccc;border-radius:6px;" />
                </div>
                <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px;">
                    <label style="width:60px;color:#555;">性别</label>
                    <select id="sexSelect" style="flex:1;padding:6px 8px;border:1px solid #ccc;border-radius:6px;">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div style="display:flex;gap:8px;justify-content:flex-end;">
                    <button id="demoOkBtn" style="padding:6px 10px;background:#2d7ef7;color:#fff;border:none;border-radius:6px;">确定</button>
                </div>
                <div id="demoError" style="margin-top:8px;color:#c00;font-size:12px;display:none;">请填写合法年龄(0-120)并选择性别</div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to login page if no auth token
        const token = localStorage.getItem('token');
        const userName = localStorage.getItem('username') || localStorage.getItem('userName');
        // Tunable constants (modifiable)
        const CHAR_LIMIT = 500;              // Max chat input length
        const INACT_MS = 30 * 60 * 1000;     // 30 minutes inactivity auto-logout
        if (!token) {
            window.location.href = 'login.html';
        }

        // Update title and place username at header right
        if (userName) {
            document.getElementById('chatTitle').textContent = 'Medical Assistant Chat';
            const und = document.getElementById('userNameDisplay');
            if (und) und.textContent = userName;
        }

        // Dynamic API base URL for local and production
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';

        // If page was reloaded (navigation type reload), automatically clear backend context and local chat history
        if (performance.getEntriesByType('navigation')[0]?.type === 'reload') {
            localStorage.removeItem('chatHistory');
            fetch(API_BASE + '/api/chat/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({})
            });
        }

        // inside <script> top add helper modal
        function showYNDialog(message) {
            return new Promise(resolve => {
                const overlay = document.createElement('div');
                overlay.style.position='fixed';overlay.style.top=0;overlay.style.left=0;overlay.style.right=0;overlay.style.bottom=0;overlay.style.background='rgba(0,0,0,0.4)';overlay.style.display='flex';overlay.style.alignItems='center';overlay.style.justifyContent='center';overlay.style.zIndex=9999;

                const box = document.createElement('div');
                box.style.background='#fff';box.style.padding='20px';box.style.borderRadius='8px';box.style.width='260px';box.style.textAlign='center';
                const msgEl=document.createElement('p');msgEl.textContent=message;msgEl.style.whiteSpace='pre-wrap';
                const yesBtn=document.createElement('button');yesBtn.textContent='确定';yesBtn.style.margin='10px';
                const noBtn=document.createElement('button');noBtn.textContent='取消';noBtn.style.margin='10px';
                yesBtn.onclick=()=>{document.body.removeChild(overlay);resolve(true);};
                noBtn.onclick=()=>{document.body.removeChild(overlay);resolve(false);};
                box.appendChild(msgEl);box.appendChild(yesBtn);box.appendChild(noBtn);
                overlay.appendChild(box);
                document.body.appendChild(overlay);
            });
        }

        // ---------------- Patient history revisit check ----------------
        async function checkRevisit() {
            try {
                console.log('Checking revisit...');
                const token = localStorage.getItem('token');
                if (!token) {
                    console.log('No token, skipping revisit check');
                    return;
                }
                
                const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';
                console.log('Fetching history from:', API_BASE + '/api/history');
                const response = await fetch(API_BASE + '/api/history', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                console.log('History response status:', response.status);
                if (response.ok) {
                    const history = await response.json();
                    console.log('History received:', history);
                    if (history.length > 0) {
                        console.log('History found, showing dialog');
                        // Use modern dialog instead of basic confirm
                        const isReturning = window.confirm('检测到您之前的就诊记录。您是复诊患者吗？\n\n• 点击"确定"保留就诊历史\n• 点击"取消"清除历史并开始新就诊');
                        if (!isReturning) {
                            // Clear both persistent history and session context
                            await fetch(API_BASE + '/api/history/clear', {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            
                            // Also clear current session context
                            await fetch(API_BASE + '/api/chat/clear', {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            
                            console.log('就诊历史已清除');
                        }
                    }
                }
            } catch (error) {
                console.error('历史检查错误:', error);
                // Fallback to ensure clean start
                localStorage.removeItem('chatHistory');
            }
        }

        function logout() {
            const token = localStorage.getItem('token');
            if (token) {
                fetch(API_BASE + '/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).finally(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('username');
                    window.location.href = 'login.html';
                });
            } else {
                window.location.href = 'login.html';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();
            
            if (!message) return;
            if (message.length > CHAR_LIMIT) {
                alert('输入已超过 500 字符限制，请精简后再发送。');
                return;
            }
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            addMessage(message, 'user');
            messageInput.value = '';

            // Save user message to chatHistory in localStorage
            saveChatMessage({
                user: userName || 'Me',
                role: 'user',
                text: message,
                timestamp: new Date().toISOString()
            });

            // Send to backend and get AI response
            fetch(API_BASE + '/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ message })
            })
            .then(res => {
                if (res.status === 401 || res.status === 403) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return Promise.reject('Unauthorized');
                }
                return res.json();
            })
            .then(data => {
                renderReasoningActionAndStep(data);
                addAssistantBubble(data.response);
                saveChatMessage({
                    user: 'Medical Assistant',
                    role: 'assistant',
                    text: data.response,
                    timestamp: new Date().toISOString()
                });
            })
            .catch((err) => {
                if (err === 'Unauthorized') return;
                const errorMsg = "Sorry, I'm having trouble connecting to the AI right now.";
                addMessage(errorMsg, 'assistant');
                saveChatMessage({
                    user: 'Medical Assistant',
                    role: 'assistant',
                    text: errorMsg,
                    timestamp: new Date().toISOString()
                });
            })
            .finally(() => {
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function updateCounter() {
            const messageInput = document.getElementById('messageInput');
            const charCounter = document.getElementById('charCounter');
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/${CHAR_LIMIT}`;
        }

        function addAssistantMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');

            // Parse deepseek raw text
            const lines = text.trim().split('\n').map(l => l.trim()).filter(Boolean);
            let mainLine = '';
            let mainIndex = -1;
            let prefixes = ['最终答案:', '最终答案：', '行动:', '行动：'];
            for (let i = lines.length - 1; i >= 0; i--) {
                for (const p of prefixes) {
                    if (lines[i].startsWith(p)) {
                        mainLine = lines[i];
                        mainIndex = i;
                        break;
                    }
                }
                if (mainIndex !== -1) break;
            }
            if (mainIndex === -1) {
                // If no prefix found, treat last line as main answer
                mainLine = lines[lines.length - 1];
                mainIndex = lines.length - 1;
            }
            // Separate reasoning lines (before mainIndex) and main lines (from mainIndex)
            const reasoningLines = lines.slice(0, mainIndex); // everything before main answer
            const mainLines = lines.slice(mainIndex);         // main answer lines (could be multi-line)
            const reasoningText = reasoningLines.join('\n');
            const mainContentRaw = mainLines.join('\n').replace(/^最终答案[:：]?\s*/,'').replace(/^行动[:：]?\s*/,'').trim();

            // Create collapsible reasoning box
            const detailsEl = document.createElement('details');
            detailsEl.style.margin = '10px';
            detailsEl.style.border = '1px solid #e4e7ed';
            detailsEl.style.borderRadius = '8px';
            detailsEl.style.boxShadow = '0 2px 8px rgba(0,0,0,0.04)';
            detailsEl.style.padding = '6px 8px';
            detailsEl.open = false; // default collapsed
            const summaryEl = document.createElement('summary');
            summaryEl.innerHTML = '<b>Reasoning &amp; Action</b>';
            const preEl = document.createElement('pre');
            preEl.style.whiteSpace = 'pre-wrap';
            preEl.textContent = reasoningText;
            detailsEl.appendChild(summaryEl);
            detailsEl.appendChild(preEl);

            // Create main answer bubble (preserve line breaks as <br>)
            const answerDiv = document.createElement('div');
            answerDiv.className = 'message assistant';
            answerDiv.innerHTML = mainContentRaw.replace(/\n/g, '<br>');

            messagesDiv.appendChild(detailsEl);
            messagesDiv.appendChild(answerDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // New: render Reasoning & Action from structured API response and show current step
        function renderReasoningActionAndStep(apiData) {
            const messagesDiv = document.getElementById('chatMessages');
            const ra = apiData?.reasoningAction || apiData?.['Reasoning & Action'] || apiData?.reasoning_action || apiData?.reasoning || '';
            const step = (typeof apiData?.step === 'number') ? apiData.step : apiData?.step;
            if (!ra && step === undefined && !('possible_diseases' in apiData)) return; // nothing to render

            const detailsEl = document.createElement('details');
            detailsEl.style.margin = '10px';
            detailsEl.style.border = '1px solid #e4e7ed';
            detailsEl.style.borderRadius = '8px';
            detailsEl.style.boxShadow = '0 2px 8px rgba(0,0,0,0.04)';
            detailsEl.style.padding = '6px 8px';
            detailsEl.open = false; // default collapsed per requirement
            const summaryEl = document.createElement('summary');
            summaryEl.innerHTML = '<b>Reasoning &amp; Action</b>';
            const bodyWrap = document.createElement('div');
            bodyWrap.style.whiteSpace = 'pre-wrap';
            bodyWrap.style.color = '#666';
            bodyWrap.style.fontSize = '13px';
            // Build fallback RA if missing
            let raText = ra || '';
            if (!raText) {
                const s = apiData?.summary || {};
                const obtained = [];
                if (s.age || (apiData?.demographics && apiData.demographics.age)) obtained.push(`年龄${s.age || apiData.demographics.age}`);
                if (s.sex || (apiData?.demographics && apiData.demographics.sex)) obtained.push(`${s.sex || apiData.demographics.sex}`);
                if (Array.isArray(s.chief_complaints) && s.chief_complaints.length) obtained.push(`主诉${s.chief_complaints.join('、')}`);
                const need = [];
                if (step === 0 || step === '0') need.push('年龄','性别');
                const kws = Array.isArray(s.chief_complaints) ? s.chief_complaints.slice(0,3).join(',') : '';
                raText = `已经获得的信息：${obtained.join(', ')}；根据清单还需要询问的信息：${need.join(', ')}；关键词：${kws}`;
            }
            let normalized = (raText || '').replace(/\\n/g, '\n');
            normalized = normalized.replace(/[；;]+/g, '\n');
            bodyWrap.textContent = normalized;
            detailsEl.appendChild(summaryEl);
            detailsEl.appendChild(bodyWrap);

            if (step !== undefined) {
                const stepLine = document.createElement('div');
                stepLine.style.margin = '6px 0 0 0';
                stepLine.style.color = '#666';
                stepLine.style.fontSize = '13px';
                stepLine.textContent = `当前步骤：${step}`;
                detailsEl.appendChild(stepLine);
            }

            // Show possible diseases if provided
            if (apiData && 'possible_diseases' in apiData) {
                const pd = apiData.possible_diseases;
                const pdLine = document.createElement('div');
                pdLine.style.margin = '4px 0 0 0';
                pdLine.style.color = '#666';
                pdLine.style.fontSize = '13px';
                if (Array.isArray(pd)) {
                    pdLine.textContent = `可能疾病：${pd.join(', ')}`;
                } else {
                    pdLine.textContent = `可能疾病：${pd}`;
                }
                detailsEl.appendChild(pdLine);
            }

            messagesDiv.appendChild(detailsEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // New: render assistant bubble from response text only (no parsing)
        function addAssistantBubble(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const answerDiv = document.createElement('div');
            answerDiv.className = 'message assistant';
            answerDiv.innerHTML = (text || '').replace(/\n/g, '<br>');
            messagesDiv.appendChild(answerDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Modify addMessage to delegate to addAssistantMessage for assistant type
        function addMessage(text, type) {
            if (type === 'assistant') {
                addAssistantMessage(text);
                return;
            }
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function saveChatMessage(msg) {
            let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.push(msg);
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // Focus the input field when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Redirect to login page if no auth token
            const token = localStorage.getItem('token');
            const userName = localStorage.getItem('username') || localStorage.getItem('userName');
            if (!token) {
                window.location.href = 'login.html';
            }

            // Update title and put user name on the right side
            if (userName) {
                document.getElementById('chatTitle').textContent = 'Medical Assistant Chat';
                const und2 = document.getElementById('userNameDisplay');
                if (und2) und2.textContent = userName;
            }

            // Dynamic API base URL for local and production
            const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';

            // If page was reloaded (navigation type reload), automatically clear backend context and local chat history
            if (performance.getEntriesByType('navigation')[0]?.type === 'reload') {
                localStorage.removeItem('chatHistory');
                fetch(API_BASE + '/api/chat/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({})
                });
            }

            // ================= GUARANTEED HISTORY CHECK + DEMOGRAPHICS =================
            // First: Clear any existing local chat history
            localStorage.removeItem('chatHistory');
            
            // Second: Check server-side history
            await checkRevisit();  // This will now show the dialog
            // Third: Ensure demographics collected when no history or after clear
            await ensureDemographics();
            // Third: Focus input after history check completes
            document.getElementById('messageInput').focus();
            // ================= END FIX =================

            // ============ Inactivity auto-logout (30 min) ============
            let lastActivity = Date.now();
            const refreshActivity = () => { lastActivity = Date.now(); };
            ['click','keydown','mousemove','scroll'].forEach(ev => window.addEventListener(ev, refreshActivity));

            async function autoLogout() {
                try {
                    await fetch(API_BASE + '/api/logout', { method:'POST', headers:{ 'Authorization': `Bearer ${token}` }});
                } catch(e) { console.warn('Logout request failed', e); }
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                alert('已超过 30 分钟未操作，已自动退出。');
                window.location.href = 'login.html';
            }

            setInterval(() => {
                if (Date.now() - lastActivity > INACT_MS) {
                    autoLogout();
                }
            }, 60000); // check 每分钟
            // ============ End inactivity ============
        });
    </script>
    <script>
        // Demographics modal + API hookup
        async function ensureDemographics() {
            const token = localStorage.getItem('token');
            const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';
            try {
                const r = await fetch(API_BASE + '/api/user/state', { headers: { 'Authorization': `Bearer ${token}` }});
                if (!r.ok) return; 
                const st = await r.json();
                const hr = await fetch(API_BASE + '/api/history', { headers: { 'Authorization': `Bearer ${token}` }});
                let hasHistory = false;
                if (hr.ok) {
                    const hist = await hr.json();
                    hasHistory = Array.isArray(hist) && hist.length > 0;
                }
                const needDialog = !st?.demographics_known || !st?.age || !st?.sex || !hasHistory;
                if (needDialog) {
                    await openDemoDialog();
                }
            } catch (e) {
                console.warn('ensureDemographics failed', e);
            }
        }

        function openDemoDialog() {
            return new Promise((resolve) => {
                const overlay = document.getElementById('demoOverlay');
                const okBtn = document.getElementById('demoOkBtn');
                const ageInput = document.getElementById('ageInput');
                const sexSelect = document.getElementById('sexSelect');
                const err = document.getElementById('demoError');
                const token = localStorage.getItem('token');
                const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? 'http://localhost:5050' : '';
                overlay.style.display = 'flex';
                err.style.display = 'none';
                const submit = async () => {
                    const age = parseInt(ageInput.value, 10);
                    const sex = sexSelect.value;
                    if (!(Number.isFinite(age) && age >= 0 && age <= 120 && (sex === '男' || sex === '女'))) {
                        err.style.display = 'block';
                        return;
                    }
                    try {
                        await fetch(API_BASE + '/api/user/demographics', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                            body: JSON.stringify({ age, sex })
                        });
                    } finally {
                        overlay.style.display = 'none';
                        resolve();
                    }
                };
                okBtn.onclick = submit;
                // 跳过按钮已移除
            });
        }
    </script>
</body>
